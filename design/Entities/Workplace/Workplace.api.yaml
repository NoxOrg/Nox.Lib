#
# Workplace api definitions
#

Name: WorkplaceApi
Description: Workplace entity controller and endpoints

Routes:

  - Name: Currencies
    HttpVerb: GET
    Description: Returns all currencies
    TargetUrl: odata/Currencies
    Responses:
      - Type: Workplace
        IsCollection: true 
    
  - Name: Currencies/{Id}
    HttpVerb: GET
    Description: Returns a specific currency
    Parameters:
      - Name: Id
        Type: int
    TargetUrl: odata/Currencies({Id})
    Responses:
      - Type: Workplace
        IsCollection: false

  - Name: CurrenciesWithPagination
    HttpVerb: GET
    Description: Returns a specific currency
    Parameters:
      - Name: PageNumber
        Type: int
        Default: 1
      - Name: PageSize
        Type: int
        Default: 20
    TargetUrl: odata/Currencies?$skip={PageNumber}&$top={PageSize}
    Responses:
      - Type: Workplace
        IsCollection: true 

