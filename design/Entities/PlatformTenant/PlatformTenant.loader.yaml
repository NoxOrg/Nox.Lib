#
# Platform tenant data loader definition
#

Name: PlatformTenantLoader

Description: Loads brand data 

Schedule:
  Start: Daily at 2am UTC

LoadStrategy: 
  Type: DropAndLoad

Target:
  Entity: PlatformTenant

Sources:
  - ConnectionVariable: ConnectionString:MasterDataSource
    Provider: SqlServer
    MinimumExpectedRecords: 2
    Query: >-
      SELECT 1 AS [Id], 'International Workplace Group (IWG) PLC' AS [Name]
      UNION
      SELECT 2 AS [Id], 'Worka Inc.' AS [Name]
