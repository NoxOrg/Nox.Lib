name: Vehicle
description: Vehicles
pluralName: Vehicles
table: Vehicle
schema: dbo

relationships:
  - name: Person
    entity: Person
    isMany: false
    isRequired: true

key: 
  name: Id
  description: The vehicle's unique identifier 
  type: int

attributes:

  - name: Brand
    description: The brand of the vehicle
    isRequired: true
    type: string
    maxWidth: 128
    canFilter: true
    canSort: true

  - name: Color
    description: The color of the person
    isRequired: true
    type: string
    maxWidth: 30
    canFilter: true
    canSort: true