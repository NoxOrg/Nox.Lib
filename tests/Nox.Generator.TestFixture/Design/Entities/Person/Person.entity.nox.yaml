name: Person
description: Persons
pluralName: Persons
table: Person
schema: dbo

key: 
  name: Id
  description: The person's unique identifier 
  type: int

attributes:

  - name: Name
    description: The name of the person
    isRequired: true
    type: string
    maxWidth: 128
    canFilter: true
    canSort: true

  - name: Age
    description: The age of the person
    isRequired: true
    type: int
    canFilter: true
    canSort: true