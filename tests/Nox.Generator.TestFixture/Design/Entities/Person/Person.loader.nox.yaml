name: PersonLoader

description: Loads person data 

schedule:
  start: Daily at 2am UTC
  retry:
    limit: 10
    delaySeconds: 60
    doubleDelayLimit: 5

loadStrategy: 
  type: DropAndLoad
  columns: [CreateDate,EditDate]

target:
  entity: Person

sources:
  - connectionVariable: ConnectionString:MasterDataSource
    provider: SqlServer
    minimumExpectedRecords: 30 
    query: >-
      SELECT 
           [Id]
          ,[PersonName] AS [Name]
          ,[PersonAge] AS [Age]
      FROM dbo.SourcePerson WITH (NOLOCK)
