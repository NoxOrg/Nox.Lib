#
# Person entity definition
#

Name: Person
Description: Persons
PluralName: Persons
Table: Person
Schema: dbo

Attributes:

  - Name: Id
    Description: The person's unique identifier 
    IsPrimaryKey: true
    Type: int
    CanFilter: true
    CanSort: true

  - Name: Name
    Description: The name of the person
    IsRequired: true
    Type: string
    MaxWidth: 128
    CanFilter: true
    CanSort: true

  - Name: Age
    Description: The age of the person
    IsRequired: true
    Type: int
    CanFilter: true
    CanSort: true