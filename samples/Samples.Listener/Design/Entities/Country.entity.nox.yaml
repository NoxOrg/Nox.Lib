name: Country
description: Countries and related data

messaging:
  - messagingProvider: AppServiceBus
    
attributes:

  - name: Id
    description: The country's unique identifier 
    isPrimaryKey: true
    type: int
    canFilter: true
    canSort: true

  - name: Name
    description: The country's common name 
    isRequired: true
    type: string
    maxWidth: 64
    canFilter: true
    canSort: true

