name: ExchangeRateLoader

description: Loads exchange rate data 

schedule:
  start: Every day at 1am

loadStrategy: 
  type: MergeNew
  columns: [CreateDate]

target:
  entity: ExchangeRate
  
sources:
  #- dataSource: JsonSeedData
  #  query: ExchangeRate-seeddata.json 

  - dataSource: CsvSeedData
    query: exchangeRate-seedData.csv 

  #- dataSource: ExcelSeedData
