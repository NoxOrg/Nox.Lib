name: Reservation

description: The cash reservation in Store

relationships:
  - name: Store
    entity: Store
    relationship: ExactlyOne

  - name: SourceCurrency
    entity: Currency
    relationship: ExactlyOne

  - name: DestinationCurrency
    entity: Currency
    relationship: ExactlyOne

  - name: Customer
    entity: Customer
    relationship: ExactlyOne

key: 
   name: Id
   description: The unique identifier of a reservation operation
   type: int
   isAutoNumber: true

attributes:

  - name: ExpirationTime
    description: The date and time when resrvation expires
    type: datetime
    isRequired: true

  - name: SourceAmount
    type: decimal
    maxWidth: 14
    precision: 8
    isRequired: true

  - name: Rate
    type: decimal
    maxWidth: 14
    precision: 8
    isRequired: true

  - name: IsActive
    description: Is active
    type: bool
    isRequired: true