name: Reservation

description: The cash reservation in Store

relationships:
  - name: Store
    entity: Store
    isMany: false
    isRequired: true

  - name: SourceCurrency
    entity: Currency
    isMany: false
    isRequired: true
    isOneWay: true

  - name: DestinationCurrency
    entity: Currency
    isMany: false
    isRequired: false # temporaly to avoid cascading problem
    isOneWay: true

  - name: Customer
    entity: Customer
    isMany: false
    isRequired: true

key: 
   name: Id
   description: The unique identifier of a reservation operation
   type: int

attributes:

  - name: ExpirationTime
    description: The date and time when resrvation expires
    type: datetime

  - name: SourceAmount
    type: decimal
    maxWidth: 14
    precision: 8

  - name: Rate
    type: decimal
    maxWidth: 14
    precision: 8

  - name: IsActive
    description: Is active
    type: bool