name: Reserve

attributes:

  - name: StoreId
    type: int

  - name: CustomerId
    type: int
    
  - name: ExpirationTime
    type: datetime

  - name: Amount
    type: decimal
    maxWidth: 14
    precision: 8

  - name: CurrencyId
    type: int