name: Exchange

attributes:

  - name: StoreId
    type: int

  - name: SourceCurrencyId
    type: int

  - name: DestinationCurrencyId
    type: int

  - name: SourceAmount
    type: decimal
    maxWidth: 14
    precision: 8

  - name: DestinationAmount
    type: decimal
    maxWidth: 14
    precision: 8

  - name: Rate
    type: decimal
    maxWidth: 14
    precision: 8