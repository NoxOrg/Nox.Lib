#
# Currency.loader.nox.yaml
#
# yaml-language-server: $schema=https://raw.githubusercontent.com/NoxOrg/Nox/main/src/Nox.Core/Schemas/Loader.json
#

name: CurrencyLoader

description: Loads currency data 

schedule:
  start: Every 2 minutes
  retry:
    limit: 10
    delaySeconds: 60
    doubleDelayLimit: 5

loadStrategy: 
  type: MergeNew
  columns: [CreateDate,EditDate]

target:
  entity: Currency
  
messaging:
  - messagingProvider: AppServiceBus
  - messagingProvider: Mediator  

sources:
  - dataSource: JsonSeedData
    minimumExpectedRecords: 160
    query: currency-seeddata.json 
