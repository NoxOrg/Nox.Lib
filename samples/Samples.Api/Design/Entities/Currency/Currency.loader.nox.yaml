#
# Currency data loader definition
#

Name: CurrencyLoader

Description: Loads currency data 

Schedule:
  Start: Every 2 minutes
  Retry:
    Limit: 10
    DelaySeconds: 60
    DoubleDelayLimit: 5

LoadStrategy: 
  Type: MergeNew
  Columns: [CreateDate,EditDate]

Target:
  Entity: Currency
  
Messaging:
  - MessagingProvider: AppServiceBus
  - MessagingProvider: InProcess  

Sources:
  - DataSource: JsonSeedData
    MinimumExpectedRecords: 160
    Query: currency-seeddata.json 
