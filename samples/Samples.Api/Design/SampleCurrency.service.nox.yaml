name: SampleCurrency

description: A sample currency conversion microservice

autoMigrations: true

database:
  name: SampleCurrencyDb
  server: localhost

  ### Sql Server
  provider: sqlServer
  options: Trusted_Connection=no;connection timeout=120;
  user: sa  
  password: Developer*123

  ### Postgres
  #provider: postgres
  #port: 54320
  #user: sa  
  #password: Developer*123

  ### MySql  
  #provider: mySql
  #port: 3306
  #user: root
  #password: Developer*123
  
messagingProviders:

  - name: AppServiceBus

    ## RabbitMQ
    provider: rabbitMQ
    connectionString: rabbitmq://guest:guest@localhost/

    ### Azure Service Bus
    #provider: azureServiceBus
    #connectionString: ${ConnectionString:AzureServiceBus}
  
dataSources:

  - name: JsonSeedData
    provider: json
    options: Source=File;Path=../../docs/sample-data/;

  - name: CsvSeedData
    provider: csv
    options: Source=File;Path=../../docs/sample-data/;

  #- name: ExcelSeedData
  #  provider: excel
  #  options: Source=File;Path=../../docs/sample-data/;

